<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanti</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')    //  to create a new element
    console.log(div);
    div.className = "main"   //  to give className
    div.id = Math.round(Math.random() * 10 + 1)    //  to give id
    div.setAttribute("title", "chanti")      //   by using this we can add the content  
    div.style.backgroundColor = "green"    //   here we added background color of the text
    div.style.padding = "12px"    //    here we added padding to text
    const text = document.createTextNode("Created Using DOM")    //   here we created a text using Node
    div.appendChild(text)   //   here we added the node into div
    document.body.appendChild(div)    //  here we attched the element to the webpage
</script>
</html>
